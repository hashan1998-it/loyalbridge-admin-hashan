# ===============================
# LOYALBRIDGE ADMIN PANEL CONFIGURATION
# ===============================
# Spring Boot Application Configuration
# Author: LoyalBridge Development Team
# Version: 1.0.0
# Last Updated: 2024-06-04
# ===============================

# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=8081
server.servlet.context-path=/
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Application Information
spring.application.name=loyalbridge-admin
spring.profiles.active=dev

# ===============================
# DATABASE CONFIGURATION
# ===============================
# PostgreSQL Production Database
spring.datasource.url=jdbc:postgresql://localhost:5432/loyalbridge_admin
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.leak-detection-threshold=60000

# ===============================
# JPA/HIBERNATE CONFIGURATION
# ===============================
# Hibernate DDL Auto (create-drop, create, update, validate, none)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Hibernate Performance Settings
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Database Initialization
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.continue-on-error=false

# ===============================
# SECURITY CONFIGURATION
# ===============================
# JWT Configuration
jwt.secret=MyVeryLongAndSecureSecretKeyForLoyalBridgeAdminPanelThatIsAtLeast256BitsLong2024!@#$
jwt.expiration=900000
jwt.refresh-expiration=86400000

# Session Configuration
server.servlet.session.timeout=15m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=strict

# ===============================
# SWAGGER/OPENAPI CONFIGURATION
# ===============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.doc-expansion=none

# API Documentation Info
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# ===============================
# ACTUATOR CONFIGURATION
# ===============================
# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=always
management.info.env.enabled=true

# Application Info
info.app.name=LoyalBridge Admin Panel
info.app.description=Admin panel for loyalty management system
info.app.version=1.0.0
info.app.author=Cypso Labs Assignment

# ===============================
# LOGGING CONFIGURATION
# ===============================
# Root Logging Level
logging.level.root=INFO

# Package-specific Logging
logging.level.com.loyalbridge.admin=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Logging Pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Log File Configuration
logging.file.name=logs/loyalbridge-admin.log
logging.file.max-size=10MB
logging.file.max-history=30

# ===============================
# JACKSON JSON CONFIGURATION
# ===============================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.time-zone=UTC

# ===============================
# VALIDATION CONFIGURATION
# ===============================
spring.validation.beanvalidation.enabled=true

# ===============================
# INTERNATIONALIZATION
# ===============================
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.cache-duration=3600

# ===============================
# MULTIPART FILE UPLOAD
# ===============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===============================
# CORS CONFIGURATION
# ===============================
# Note: CORS will be configured programmatically in SecurityConfig
loyalbridge.cors.allowed-origins=http://localhost:3000,http://localhost:3001
loyalbridge.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
loyalbridge.cors.allowed-headers=*
loyalbridge.cors.allow-credentials=true

# ===============================
# CUSTOM APPLICATION PROPERTIES
# ===============================
# LoyalBridge Specific Configuration
loyalbridge.admin.default-page-size=20
loyalbridge.admin.max-page-size=100
loyalbridge.admin.session-timeout-minutes=15

# OTP Configuration (Mock Implementation)
loyalbridge.otp.expiry-minutes=5
loyalbridge.otp.length=6

# Export Configuration
loyalbridge.export.max-records=10000
loyalbridge.export.temp-directory=temp/exports

# Partner Integration
loyalbridge.partner.connection-timeout=30000
loyalbridge.partner.read-timeout=60000

# ===============================
# DEVELOPMENT SPECIFIC SETTINGS
# ===============================
# DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.add-properties=true

# H2 Console (for development/testing)
spring.h2.console.enabled=false
spring.h2.console.path=/h2-console

# ===============================
# ERROR HANDLING
# ===============================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on-param
server.error.include-exception=false

# ===============================
# CACHE CONFIGURATION
# ===============================
spring.cache.type=simple
spring.cache.cache-names=users,partners,admins

# ===============================
# ASYNC CONFIGURATION
# ===============================
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=25
spring.task.execution.thread-name-prefix=loyalbridge-async-

# ===============================
# PERFORMANCE MONITORING
# ===============================
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles.http.server.requests=0.5,0.95,0.99

# ===============================
# ENVIRONMENT SPECIFIC OVERRIDES
# ===============================
# Note: Create application-dev.properties, application-prod.properties
# for environment-specific configurations

# Development Profile (default)
# Uses above settings

# Test Profile
# Will use H2 in-memory database when profile=test

# Production Profile  
# Will override security and database settings